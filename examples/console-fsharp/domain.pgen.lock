enum Domain.TrafficLight
    value Red = 1
    value Yellow = 2
    value Green = 3
union Domain.LightStatus
    case Normal = 1
    case Warning = 2
    case OutOfOrder = 3
record Domain.LightStatus.Normal
record Domain.LightStatus.Warning
    field errorsCount int = 1
record Domain.LightStatus.OutOfOrder
    field since timestamp = 1
message Domain.LightStatus.Normal
message Domain.LightStatus.Warning
    field errorsCount int = 1
message Domain.LightStatus.OutOfOrder
    field since timestamp = 1
record Domain.Crossroad
    field Id int = 1
    field Street1 string = 2
    field Street2 string = 3
    field Light Domain.TrafficLight = 4
    field LightStatus Domain.LightStatus = 5
message Domain.Crossroad
    field Id int = 1
    field Street1 string = 2
    field Street2 string = 3
    field Light Domain.TrafficLight = 4
    oneof LightStatus Domain.LightStatus
        case Normal = 5
        case Warning = 6
        case OutOfOrder = 7
record Domain.Crossroad2
    field Id int = 1
    field LongId long = 2
    field AltId guid = 3
    field Street1 string = 4
    field Street2 string = 5
    field IsMonitored bool = 6
    field Xpos float = 7
    field Ypos double = 8
    field Ratio decimal(2) = 9
    field LastChecked timestamp = 10
    field ServiceInterval duration = 11
    field CurrentLight Domain.TrafficLight = 12
    field Nickname string option = 13
    field Img bytes = 14
    field Notes string array = 15
    field Props string map = 16
message Domain.Crossroad2
    field Id int = 1
    field LongId long = 2
    field AltId guid = 3
    field Street1 string = 4
    field Street2 string = 5
    field IsMonitored bool = 6
    field Xpos float = 7
    field Ypos double = 8
    field Ratio decimal(2) = 9
    field LastChecked timestamp = 10
    field ServiceInterval duration = 11
    field CurrentLight Domain.TrafficLight = 12
    field Nickname string option = 13
    field Img bytes = 14
    field Notes string array = 15
    field Props string map = 16
